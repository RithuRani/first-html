<!DOCTYPE html>
<html>
<head>
	<title>grid - layout</title>
	<style >
		section,div{
			border: 1px solid red;
			padding: 20px;
			margin-bottom: 10px;
			display: grid;
			grid-template-rows: 250px 250px 250px 250px;
			grid-template-columns: 33% 33% 33% ;
			grid-column-gap: 15px;
			grid-row-gap: 10px;


		}
	</style>
</head>
<body>
<section>
	<div>header</div>
	<div>slidebar</div>
	<div>maincontent</div>
	<div>footer</div>
	<div>footer</div>
	<div>footer</div>
	<div>footer</div>
	<div>footer</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>forms - html</title>
</head>
<body>
<form>
	<fieldset>
		<legend>signup</legend>
		<label>first name</label>
		<input type="text" name="fname">
		<label>sur name</label>
		<input type="text" name="sname">
		<label>mobile number</label>
		<input type="text" name="mobile">
		<label>password</label>
		<input type="text" name="pwd">
		<label>date of birth</label>
		<select name="day">
			<option value="1"></option>
			<option value="2"></option>
			<option value="3"></option>
			<option value="4"></option>
			
		<<select name="month">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		<<select name="year">
			<option value="1987">1987</option>
			<option value="1988">1988</option>
			<option value="1989">1989</option>
			<option value="1990">1990</option>
		</select>
		<label>gender</label>
		<input type="radio" name="gender" value ="">
		<label>साइन अप करें पर क्लिक करने का मतलब है कि आप हमारी शर्तों, डेटा नीति और कुकी नीति से सहमत हैं. हम आपको SMS नोटिफ़िकेशन भेज सकते हैं. आप जब चाहें, इन्हें पाना बंद करने के लिए ऑप्ट आउट कर सकते हैं</label>
	<input type="submit" name="fbregister" >
	</fieldset>
</form>
</body>
</html>

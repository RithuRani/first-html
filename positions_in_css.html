<!DOCTYPE html>
<html>
<head>
	<title>positions - css</title>
	<style >
		div{
			border: 1px solid red;
			margin-bottom: 10px;
			padding: 20px;
		}
		div:first-child{
			background: linear-gradient(orange,white,green);
			position:absolute;
			top:300px;
			left:500px;
		}
		section{
		border:1px solid red;	
		height:20px;
		background-color:green;
		position:relative;
		top:100px;
		}
	</style>
</head>
<body>
<section>
	<div>1</div>
</section>
<div>2</div>
<div>3</div>
</body>
</html>

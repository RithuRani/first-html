<!DOCTYPE html>
<html>
<head>
	<title>2-column layout -flexbox</title>
	<style >
		section,div{
			border:1px solid red;
			border-radius: 10px;
			padding: 20px; 

      }
	section{
          display: flex;
		}
		section div{
			flex:1;
			margin:10px;
		}
		
	</style>
</head>
<body>
<!-- design your html-->
<section>
	<div>html</div>
	<div>css</div>
</section>
</body>
</html>
